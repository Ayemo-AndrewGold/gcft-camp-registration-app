<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GCFT Camp Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>GCFT CAMP MEETING REGISTRATION</h2>
  <form id="registrationForm">
    <input type="text" placeholder="Full Name" id="fullName" required />
    <input type="tel" placeholder="Phone Number" id="phone" required />
    <input type="email" placeholder="Email Address" id="email" required />
    <input type="text" placeholder="Local Assembly" id="localAssembly" required />
    <input type="text" placeholder="Country" id="country" required />
    <input type="text" placeholder="State" id="state" required />
    <input type="text" placeholder="Home Address" id="address" required />
    
    <select id="maritalStatus" required>
      <option value="">Select Marital Status</option>
      <option value="Single">Single</option>
      <option value="Married">Married</option>
    </select>
    
    <select id="occupation" required>
      <option value="">Select Occupation</option>
      <option value="Employed">Employed</option>
      <option value="Student">Student</option>
    </select>
    
    <label>
      <input type="checkbox" id="isMother" /> Mother with child age 10 or below
    </label>

    <select id="churchRole" required>
      <option value="">Select Church Role</option>
      <option value="Member">Member</option>
      <option value="Elder">Elder</option>
      <option value="Deacon">Deacon</option>
      <option value="Pastor">Pastor</option>
    </select>

    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Date of Arrival:
      <input type="date" id="arrivalDate" required />
    </label>

    <button type="submit">Register</button>
  </form>

  <div id="ticket" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
